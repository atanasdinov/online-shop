<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"
      integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">

<section class="contact py-5 bg-light" id="contact">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h4>Contact us</h4>
                <hr>
            </div>
            <div class="col-md-6">
                <div class="address">

                    <h5>Address:</h5>
                    <ul class="list-unstyled">
                        <li> Business Center Royal City</li>
                        <li> Building B5, Floor 1, 5, Dunav</li>
                        <li> blvd. 4000 Plovdiv, Bulgaria</li>
                    </ul>
                </div>
                <div class="email">
                    <h5>Email:</h5>
                    <ul class="list-unstyled">
                        <li> info@scaleshop.com</li>
                    </ul>
                </div>
                <div class="phone">
                    <h5>Phone:</h5>
                    <ul class="list-unstyled">
                        <li>T: +359 3234 9190</li>
                    </ul>
                </div>
                <hr>
                <div class="social">
                    <ul class="list-inline list-unstyled">
                        <li class="list-inline-item">
                            <a href="https://www.facebook.com/ScaleFocus/"><i
                                    class="fa fa-facebook-square fa-2x"></i></a>
                        </li>
                    </ul>
                </div>
                <a th:href="@{/home}"><h5>Back to homepage</h5></a>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form method="post" th:action="@{/contact}">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <input id="Full Name" name="Full Name" placeholder="Full Name" class="form-control"
                                           type="text">
                                </div>
                                <div class="form-group col-md-6">
                                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <input id="Mobile No." name="Mobile No." placeholder="Mobile No."
                                           class="form-control" required="required" type="text">
                                </div>
                                <div class="form-group col-md-6">

                                    <select id="inputState" class="form-control">
                                        <option selected>Choose ...</option>
                                        <option> Complaint</option>
                                        <option> Feedback</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-12">
                                    <textarea id="comment" name="comment" cols="40" rows="5" placeholder="Your Message"
                                              class="form-control"></textarea>
                                </div>
                            </div>

                            <div class="form-row">
                                <a class="btn btn-primary btn-sm" th:href="@{/thanks}">Send</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
