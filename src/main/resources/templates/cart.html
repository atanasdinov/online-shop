<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" xmlns:sec="http://www.w3.org/1999/xhtml"  >
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script th:src="@{/js/script.js}" type="text/javascript"></script>


<div class="container">
    <div class="row">
        <div class="col-xs-10">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">
                        <div class="row">
                            <div class="col-xs-6">
                                <h5><span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart</h5>
                            </div>

                            <form method="get" th:action="@{/products/browse}">
                                <div class="col-xs-6">
                                    <button type="submit" class="btn btn-primary btn-sm btn-block">
                                        <span class="glyphicon glyphicon-share-alt"></span> Continue shopping
                                    </button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>

                <div class="panel-body">
                    <div th:each="product : ${products}" th:object="${product}">
                        <div class="row">
                            <div class="col-xs-2"><img class="img-responsive" src="http://placehold.it/100x70">
                            </div>
                            <div class="col-xs-2">
                                <h4><small>Product name</small></h4>
                                <h4 class="product-name"><p th:text="*{name}"></p></h4>
                            </div>
                            <div class="col-xs-6">
                                <div class="col-xs-2">
                                    <h4><small>Product price</small></h4>
                                    <h4><p th:text="*{price}"></p></h4>
                                </div>
                                <!--<div class="col-xs-2">-->
                                    <!--<h4><small>Select quantity</small></h4>-->
                                    <!--<h4><input type="text" name="productQuantity" /></h4>-->
                                <!--</div>-->
                                <div class="col-xs-2">
                                    <form th:action="@{/cart/removeItem/{productId}(productId=*{id})}" method="post">
                                        <h4><small>Remove product</small></h4>
                                        <button type="submit" class="btn btn-link btn-xs">
                                            <span class="glyphicon glyphicon-trash"> </span>
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>
                    <hr>
                        <div class="row">
                            <div class="text-center">
                                <div class="col-xs-3">
                                    <form th:action="@{/cart/emptyCart/{cartId}(cartId=${cartId})}" method="post" >
                                        <input type="submit" class="btn btn-default btn-sm"  sec:authorize="hasRole('USER')" value="Empty cart">
                                        </input>
                                    </form>
                                </div>
                            </div>
                        </div>


                    <hr>
                    <div class="panel-footer">
                        <div class="row text-center">

                            <div class="col-xs-9">
                                <h4 class="text-right">Total: <p th:text="${totalPrice}"></p></h4>
                            </div>

                                <th:block th:if="${invalidQuantity != null}" >
                                        <p style="color: #d9534f" th:text="${invalidQuantity}"></p>
                                </th:block>

                                <form method="post" th:action="@{/sales/purchase}">
                                    <th:block th:if="${!products.isEmpty()}">
                                        <div th:each="product : ${products}" th:object="${product}" >
                                            <input type="hidden" name="productName" th:value="*{name}">
                                            <input type="hidden" name="price" th:value="*{price}">
                                            <input type="hidden" name="productId" th:value="*{id}">
                                            <input type="text" name="productQuantity" value="1"/>
                                        </div>
                                    </th:block>
                                    <th:block th:if="${products.isEmpty()}">
                                        <div th:object="${product}" >
                                            <input type="hidden" name="productName" th:value="null">
                                            <input type="hidden" name="price" th:value="null">
                                            <input type="hidden" name="productId" th:value="null">
                                            <input type="hidden" name="productQuantity" value="0"/>
                                        </div>
                                    </th:block>
                                    <div class="col-xs-3">
                                        <button type="submit" class="btn btn-success btn-block" >
                                            Checkout
                                        </button>
                                    </div>
                                </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</html>
